<ion-grid>
    <ion-row>
        <ion-col></ion-col>
        
        <ion-col>
            <ion-button (click)="selectView('latest')" [disabled]="selectedView === 'latest'">Latest</ion-button>
            <ion-button (click)="selectView('following')" [disabled]="selectedView === 'following'">Following</ion-button>
        </ion-col>
        
        <ion-col></ion-col>
        
    </ion-row>

    <ion-row>
        <ion-col></ion-col>
        
        <ion-col>    
            <div *ngFor="let post of posts">
                <app-post-card [post]="post"></app-post-card>
            </div>
        </ion-col>

        <ion-col></ion-col>
    </ion-row>

    <ion-row>
        <ion-col></ion-col>
        <ion-col>
            <ion-button (click)="loadMorePosts()">Load more</ion-button>
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
</ion-grid>

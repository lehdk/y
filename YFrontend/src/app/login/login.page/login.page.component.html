<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Y
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">T</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="wrapper">
      <ion-grid class="square">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <ion-grid>

            <ion-row>
              <label for="username">Username</label>
            </ion-row>

            <ion-row>
              <input type="text" id="username" formControlName="username">
            </ion-row>
              
            <ion-row>
              <label for="password">Password</label>
            </ion-row>

            <ion-row>
              <input type="password" id="password" formControlName="password">
            </ion-row>

            <ion-row>
              <ion-col>
              </ion-col>
                
              <ion-col>
                <ion-button type="submit" color="success" [disabled]="loginForm.invalid">
                  Login
                </ion-button>
              </ion-col>

              <ion-col>
              </ion-col>
            </ion-row>

          </ion-grid>
        </form>
      </ion-grid>
    </div>
  </div>
</ion-content>
